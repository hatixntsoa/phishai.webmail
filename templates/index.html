<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">PhishAI</div>
            </div>
            <div class="new-message">
                <button class="btn btn-primary">New Message</button>
            </div>
            <ul class="sidebar-menu">
                <div class="active-indicator"></div>
                <li class="active"><a href="#"><i class="material-icons-outlined">inbox</i><span>Inbox</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">send</i><span>Sent</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">drafts</i><span>Drafts</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">archive</i><span>Archive</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">report</i><span>Spam</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">phishing</i><span>Phishing</span></a></li>
                <li><a href="#"><i class="material-icons-outlined">delete</i><span>Trash</span></a></li>
            </ul>
            <div class="sidebar-footer">
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="back-button" style="display: none;"><i class="material-icons-outlined">arrow_back</i></button>
                <div class="search-bar">
                    <i class="material-icons-outlined">search</i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-menu">
                    <a href="#"><i class="material-icons-outlined">notifications</i></a>
                    <a href="#" id="settings-btn"><i class="material-icons-outlined">settings</i></a>
                    <a href="#"><i class="material-icons-outlined">account_circle</i></a>
                </div>
            </header>
            <div class="email-list">
                </div>
            <div class="email-preview-container" style="display: none;">
                <div class="email-preview-header">
                    <div class="email-details">
                        <h2 class="email-subject"></h2>
                        <div class="email-sender"></div>
                    </div>
                </div>
                <div class="email-content">
                    <div class="email-content-body"></div>
                </div>
            </div>
            <div class="settings-view" style="display: none;">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="theme-toggler">Dark Mode</label>
                    <input type="checkbox" id="theme-toggler">
                </div>
            </div>
        </main>
    </div>

    <div class="compose-backdrop" style="display: none;"></div>
    <div class="compose-window" style="display: none;">
        <div class="compose-header">
            <span>New Message</span>
            <button class="close-compose-btn"><i class="material-icons-outlined">close</i></button>
        </div>
        <div class="compose-body">
            <input type="text" placeholder="To">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Compose email..."></textarea>
        </div>
        <div class="compose-footer">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>
    <script>
        window.REAL_EMAILS = {{ emails|tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
